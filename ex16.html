<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar número</title>
</head>
</head>
<body>
    <label for="num1">Digite um número: </label>
    <input type="number" id="num1">
    <button onclick="verificarNum1()">Verificar</button>
    <p id="resultado"></p>
    
    <script>
        function verificarNum1(){
            let num1= document.getElementById("num1").value;
            let resultado= document.getElementById("resultado");

            if (num1>= 0){
                resultado.textContent= 'Positivo';
            }
            else{
                resultado.textContent= 'Negativo';
            }
        }
    </script>
</body>
</html>
