<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onKeydow</title>
</head>
<body>
    <h1>Evento onKeydow</h1>
    <input type="text" id="campoTexto" onkeydown="pressionarTecla(event)">

    <script>
        //função chamada quando uma tecla é prssionada
        function pressionarTecla(event){
            console.log('Tecla pressionada:', event.key);
        }
    </script>
</body>
</html>
