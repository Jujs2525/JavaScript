<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular fatorial</title>
</head>
<body>
    <label for="num1">Digite o número para saber o fatorial: </label>
    <input type="number" id="num1">
    <button type="button" onclick="enviarFatorial()">Resultado</button>
    <p id="resultado"></p>

    <script>
        function enviarFatorial(){
            let num1= document.getElementById("num1").value;
            num1= parseInt(num1);
            let resultado= 1;

            for (let i = 1; i <= num1; i++) {
                resultado *= i;
            }
            
            document.getElementById("resultado").innerText= "O fatorial de " +num1+ " é: " +resultado;
        }
    </script>
</body>
</html>
