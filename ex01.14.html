<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar a cor</title>
</head>
<body>
    <div id="meuDiv" style="width: 100px; height:100px; background-color: lightblue;">
        Passe o mouse aqui!
    </div>

    <script>
        const div=document.getElementById('meuDiv');

        //Manipulando o evento mouseover
        div.addEventListener('mouseoer', function(){
            div.style.backgroundColor= 'lightgreen';//Muda a cor de fundo
        });

        //Manipulando o evento mouseout
        div.addEventListener("mouseout", function(){
            div.style.backgroundColo="aquamarine"; //Restaura a cor de fundo
        });
        
        
    </script>
</body>
</html>
