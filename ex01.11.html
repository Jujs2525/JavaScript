<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique confiurado no Script</title>
</head>
<body>
    <h1>Manipulção de Eventos - Click</h1>
    <button id="meuBotao">Clique Aqui</button>

    <h1>Manipulção de Eventos - Onclick</h1>
    <button onclick="alert('Você clicou no Botão!')">Clique Aqui</button>

    <script>
        //Selecionar Botão
        const botao = document.getElementById('meuBotao');

        //Adicionar o manipulador de evento click
        botao.addEventListener('click', function(){
            alert('Botão Clicado!');
        });
    </script>
</body>
</html>
